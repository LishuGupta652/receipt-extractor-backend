version: '3.8'

services:
  receipt-extractor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: receipt-extractor-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Mount receipts directory for persistence (optional)
      - ./receipts:/app/receipts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = {hostname: 'localhost', port: 3000, path: '/', timeout: 2000}; const req = http.request(options, (res) => { if (res.statusCode === 200) process.exit(0); else process.exit(1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

